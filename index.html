<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>#Hashtag Reducer</title>

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display:          flex;
            align-items:      center;
            padding-top:      40px;
            padding-bottom:   40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width:     100%;
            max-width: 430px;
            padding:   15px;
            margin:    auto;
        }

        textarea {
            min-height: 240px!important;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

    </style>


</head>
<body>
<main class="form-signin">
    <form id="hashtags-form">
        <img class="mb-4" src="https://emotion-tracker.dev/img/logo.svg" alt="" height="57">
        <h1 class="h5 mb-3 fw-normal">Please insert text</h1>

        <div class="form-floating mb-4">
            <textarea rows="5" class="form-control" id="text"></textarea>
            <label for="text">Text with hashtags</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="clearAndCopyHashtags()">Clear and copy
                                                                                                    hashtags
        </button>
    </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    function findHashtags(searchText) {
        var regexp = /(#[^\u2000-\u206F\u2E00-\u2E7F\s\\'!"#$%()*,.\/:;<=>?@\[\]^`{|}~]+)/g
        return searchText.match(regexp);
    }

    function clearAndCopyHashtags() {
        var textarea = document.getElementById('text');

        textarea.value = findHashtags(textarea.value.replace(/-/g, "_")).join(' ');
        textarea.select()
        document.execCommand("copy")
    }
</script>


</body>
</html>
